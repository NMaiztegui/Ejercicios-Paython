{% extends 'zerrenda/base.html' %}
{% block content %}


<table class="table table-striped table-hover table-bordered">
    <thead class="table-dark">
        <tr>
            <th>Ikaslea</th>
            <th>Ikasgaia</th>
            <th>Oharra</th>
            <th>Nota</th>
        </tr>
    </thead>
    <tbody>
        {% for nota in notak %}
        <tr>
            <td>{{nota.Ikasle}}</td>
            <td>{{nota.Ikasgaiak}}</td>
            <td>{{nota.oharra}}</td>
            <td>{{nota.nota}}</td>
            <td> <a href="{% url 'nota-aldatu' nota.Ikasle.id nota.Ikasgaiak.id %}"><button>Nota Aldatu</button></a></td>
            <td>
                <form method="post" action="{% url 'nota-ezabatu' nota.Ikasle.id nota.Ikasgaiak.id %}" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" onclick="return confirm('¿Estás seguro de que quieres eliminar esta nota?');">Eliminar</button>
                </form>
            </td>
           
            
        </tr>
       
        
    {% endfor %}
    </tbody>
</table>

{% endblock %}
